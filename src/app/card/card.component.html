
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" [src]="data.image" alt="">
        <div class="card-body">
          <h5 class="card-title">{{data.company}}</h5>
          <p class="card-text">{{data.description}}</p>
          <a (click)=goToBusiness(data.id) class="btn btn-primary">Catre Business</a>
        </div>
    </div>
